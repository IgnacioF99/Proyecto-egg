
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
    xsi:schemaLocation="http://www.thymeleaf.org/extras/spring-security ">

<head>
    <div th:replace="~{/fragments/head.html}"></div>
    <link href="/css/index.css" rel="stylesheet">
</head>

<body>
    <header>
        <!-- Contenedor para cargar el contenido de navbar.html -->
        <div th:replace="~{/fragments/navbar.html}"></div>
    </header>

<main>
    <div th:replace="~{/fragments/exito_error.html}"></div>
    <section>
        <h2 class="mb-4">Servicios ofrecidos</h2>
        <form th:action="@{/provedor/presupuestar/__${trabajo.id}__}" method="POST" class="formulario m-5 shadow p-3 rounded" enctype="multipart/form-data">
            <!-- aca pueden ir los demas formulario, por ejemplo el del nombre por si el lo quiere cambiar -->
            <div class="mb-3">
                <div class="custom-checkbox">
                    <div th:each="servicio : ${servicios}" class="form-check">
                        <input th:id="${servicio.id}" type="checkbox" name="servicioSeleccionado" th:value="${servicio.id}"/>
                        <label th:for="${servicio.id}" th:text="${servicio.nombre}"></label>
                    </div>
                </div>
            </div>
        </form>

    </section>
</main>
<footer>
    <!-- Contenedor para cargar el contenido de footer.html -->
    <div th:replace="~{/fragments/footer.html}"></div>
</footer>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
