<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <div th:replace="~{/fragments/head.html}"></div>
    <link href="/css/registro.css" rel="stylesheet">
</head>

<body>
    <header>
        <!-- Contenedor para cargar el contenido de navbar.html -->
        <div th:replace="/fragments/navbar.html"></div>
        <!-- Contenedor para cargar el contenido de exito_error.html -->
        <div th:replace="/fragments/exito_error.html"></div>
    </header>

    <main>

        <div class="container-fluid p-5">

            <form class="formulario m-5 shadow p-3 rounded" th:action="@{/admin/modificarServicio/__${servicio.id}__}" method="POST" enctype="multipart/form-data">

                <div class="form-group my-3">
                    <h3 class="card-title">Modificar Servicio</h3>
                </div>

                <input hidden th:value="${id}" name="id">

                <div class="form-group my-2">
                    <input type="text" class="form-control" name="nombre" placeholder="Servicio" th:value="${servicio.nombre}">
                </div>
                
                <div class="form-group my-2">
                    <input type="text" class="form-control" name="descripcion" placeholder="Descripcion" th:value="${servicio.descripcion}">
                </div>

                <div class="form-group my-3">
                    <input hidden th:value="${servicio.imagen.idImagen}" name="idImagen">
                </div>

                <div class="form-group my-3">
                    <div class="d-flex align-items-center">
                        <a> <img th:if="${servicio.imagen != null}" class="logo rounded" th:src="@{/imagen/servicio/__${servicio.id}__}"> </a>
                        <input type="file" class="form-control ms-3" name="archivo">
                    </div>
                </div>

                <button type="submit" class="form-group btn btn-primario my-3 w-100">Aceptar</button>

                <div class="form-group">
                    <a th:href="@{/admin/listarServicios}" class="btn my-2">Volver</a>
                </div>

            </form>

        </div>
    </main>


    <footer>
        <!-- Contenedor para cargar el contenido de footer.html -->
        <!-- <div th:replace="/fragments/footer :: footer"></div> -->
        <div th:replace="/fragments/footer.html"></div>
    </footer>

</body>

</html>
