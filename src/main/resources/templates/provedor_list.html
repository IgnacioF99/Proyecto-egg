<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Proveedores</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Listado de Proveedores</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <img src="imagen_proveedor1.jpg" class="card-img-top" alt="Proveedor 1">
                    <div class="card-body">
                        <h5 class="card-title">Proveedor 1</h5>
                        <p class="card-text">Servicio: Servicio A</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <img src="imagen_proveedor2.jpg" class="card-img-top" alt="Proveedor 2">
                    <div class="card-body">
                        <h5 class="card-title">Proveedor 2</h5>
                        <p class="card-text">Servicio: Servicio B</p>
                    </div>
                </div>
            </div>
            <!-- Agrega más cards para más proveedores -->
        </div>
    </div>
</body>
</html>
