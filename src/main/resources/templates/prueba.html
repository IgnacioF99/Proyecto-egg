<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Checkboxes Bonitos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .custom-checkbox .custom-control-input:checked ~ .custom-control-label::before {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .custom-checkbox .custom-control-input:focus ~ .custom-control-label::before {
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        .custom-checkbox .custom-control-label::before {
            border-radius: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Formulario con Checkboxes Bonitos</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Intereses</label>
                <div class="custom-checkbox">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="interest1" name="interests" value="opcion1">
                        <label class="form-check-label" for="interest1">
                            Opción 1
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="interest2" name="interests" value="opcion2">
                        <label class="form-check-label" for="interest2">
                            Opción 2
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="interest3" name="interests" value="opcion3">
                        <label class="form-check-label" for="interest3">
                            Opción 3
                        </label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
